<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
          crossorigin="anonymous">
    <link th:href="@{../../SignInPage/SignInStyle.css}" rel="stylesheet">


</head>
<body>


<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form th:action="@{/register}" method="post" >
            <h1>Create Account</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>or use your email for registration</span>

            <input type="text" placeholder="First Name" name="first_name" id="first_name" />
            <input type="text" placeholder="Second Name" name="last_name" id="last_name" />
            <input type="password" placeholder="Password" name="password" id="password" />
            <input type="email" placeholder="Email" name="email" id="email" />

            <button type="submit">Sign Up</button>
        </form>
    </div>
    <div th:if="${param.error}" class="alert alert-error">
        Неправильные имя и пароль.
    </div>

    <div class="icon">
        <a th:href="@{/home}">
    <i class="fa-solid fa-arrow-left"></i>
        </a>
    </div>


    <div class="form-container sign-in-container">



        <form th:action="@{/Personal}" method="post">
            <h1>Sign in</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>or use your account</span>
            <label>
                <input type="email" placeholder="Email" name="email"/>
            </label>
            <label>
                <input type="password" placeholder="Password" name="password"/>
            </label>


            <a href="#">Forgot your password?</a>
            <button type="submit">Sign In</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us please login with your personal info</p>
                <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start journey with us</p>
                <button class="ghost" id="signUp">Sign Up</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{../../assets/AdditionWithJS/HoverMenuBuuton.js}"></script>
</body>
</html>
